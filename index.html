<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Bases converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Bases converter</h1>

      <div class="row">
        <form>
          <div class="col-md-5">
            <div class="form-group">
              <label for="numbers">Enter a number to convert to decimal</label>
              <input type="text" class="form-control" id="number" />
            </div>
            <button class="btn" type="submit">Convert</button>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="base" value="2" checked="true" /> binary
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="base" value="3" /> ternary
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="base" value="16" /> hexadecimal
                </label>
              </div>
            </div>
          </div>
        </form>

        <div id="result" class="col-md-3">
          <p>
            Decimal: <span class="conversion"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
